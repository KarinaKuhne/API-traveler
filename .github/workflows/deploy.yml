name: Deploy para EC2 Lightsail

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸš€ Checkout do cÃ³digo
        uses: actions/checkout@v3

      - name: Install SSH client
        run: |
          sudo apt-get update
          sudo apt-get install -y openssh-client

      - name: Setup SSH keys
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          echo "${{ secrets.SSH_KNOWN_HOSTS }}" > ~/.ssh/known_hosts
          chmod 644 ~/.ssh/known_hosts

      - name: Test SSH Connection
        run: ssh -v -o StrictHostKeyChecking=no bitnami@${{ secrets.EC2_HOST }} "echo 'Connection successful'"


      - name: ðŸ“‚ Deploy para a EC2
        run: |
            cd /home/bitnami/API_Traveler/API-traveler

            # Parar a aplicaÃ§Ã£o atual
            pm2 stop all || true

            # Atualizar o cÃ³digo
            git pull origin master

            # Instalar dependÃªncias e construir
            npm install
            npm run dev

            # Reiniciar a aplicaÃ§Ã£o com PM2
            pm2 restart all --update-env
            EOF
