name: Deploy para EC2 Lightsail

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸš€ Checkout do cÃ³digo
        uses: actions/checkout@v3

      - name: ðŸ”‘ Configurar SSH
        run: |
          echo "${{ secrets.EC2_SSH_PRIVATE_KEY }}" > key.pem
          chmod 600 key.pem

      - name: ðŸ“‚ Deploy para a EC2
        run: |
          ssh -o StrictHostKeyChecking=no -i key.pem ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            cd /home/bitnami/API_Traveler/API-traveler

            # Parar a aplicaÃ§Ã£o atual
            pm2 stop all || true

            # Atualizar o cÃ³digo
            git pull origin master

            # Instalar dependÃªncias e construir
            npm install
            npm run dev

            # Reiniciar a aplicaÃ§Ã£o com PM2
            pm2 restart all --update-env
          EOF
